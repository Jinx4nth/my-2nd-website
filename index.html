<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Virtual Message Card</title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h3 class="valentine">
      <i class="fa-solid fa-heart"></i>Message For U, Mate!
      <i class="fa-solid fa-heart"></i>
    </h3>
    <div class="envelope-wrapper">
      <div id="envelope" class="close">
        <div class="front flap"></div>
        <div class="front pocket"></div>
        <div class="letter">
          <p class="words line1"> <small>Hey Fuyu,</small></p>
          <p class="words line2">
            <small>
            "Thank you for coming into my life and filling it with colours. 
            I hope I’ll be your hb until we grow old. And never hesitate to call me
            whenever you’re feeling frustrated or just need me — I’ll always be here for you." &emsp; &ensp;
            </small>
          </p>
          <!-- <p class="words line3">Love,</p> -->
          <p class="words line4"> <small>Jinx <i class="fa-solid fa-heart"></i></small> </p>
        </div>
        <div class="hearts">
          <div class="heart a1"></div>
          <div class="heart a2"></div>
          <div class="heart a3"></div>
        </div>
      </div>
    </div>
    <div class="reset">
      <button id="open">Open</button>
      <button id="reset">Close</button>
    </div>

    <!-- Script JS -->
    <script src="./script.js"></script>
  </body>
</html>
